# MongoDB Configuration for Better Performance
storage:
  dbPath: C:\mongodb\data
  journal:
    enabled: true

systemLog:
  destination: file
  path: C:\mongodb\log\mongod.log
  logAppend: true

net:
  port: 27017
  bindIp: 127.0.0.1

operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Performance optimizations
setParameter:
  enableLocalhostAuthBypass: false

